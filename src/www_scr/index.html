<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <title>Image grabber</title>

    <script>
		var i = 0;
        function loadImage()
        {
			i++;
			document.getElementById("myImg").setAttribute("src", "/api/v1/command/getImage?" + i);
        }
		
		window.onload = function() {
			setInterval(loadImage, 1000);
		};

    </script>

</head>
<body>
	<div>
		<img id="myImg" src="img.png" width="800px" alt="scr">
	</div>
</body>
</html>
